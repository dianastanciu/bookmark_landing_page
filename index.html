<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Bookmark Landing Page</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="/" tabindex="1" class="header__logo">
          <img src="assets/img/logo-bookmark.svg" alt="Bookmark Logo">
      </a>
      <nav class="nav">
        <div tabindex="2" class="nav__icon_menu nav__open"><img src="assets/img/icon-hamburger.svg"  alt="Menu Icon" class="nav__icon"></div>
        <div class="nav__list">
          <ul class="nav__header">
            <li tabindex="1"><a href="/" class="nav__logo"><img src="assets/img/logo-bookmark-white.svg" alt="Bookmark Logo"></a></li>
            <li tabindex="1"><a href="#" class="nav__close"><img src="assets/img/icon-close.svg"  alt="Menu Icon" class="nav__icon"></a></li>
          </ul>
          <ul class="nav__items">
            <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            <li class="nav__item"><a href="#" class="nav__link bk__button bk__button--bordered">Login</a></li>
          </ul>
          <ul class="nav__social">
            <li><a href="#"><i class="fab fa-facebook-square fa-lg"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter fa-lg"></i></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="hero__img">
          <img src="assets/img/illustration-hero.svg" alt="Bookmark Hero Image">
        </div>
        
        <h1 class="hero__title">A Simple Bookmark Manager</h1>

        <div class="hero__subtitle">
          A clean and simple interface to organize your favourite websites. Open a new 
          browser tab and see your sites load instantly. Try it for free.
        </div>

        <div class="hero__cta">
          <a href="#" class="bk__button bk__button--default bk__button--emphasized">Get it on Chrome</a>
          <a href="#" class="bk__button bk__button--default">Get it on Firefox</a>
        </div>
      </div>  
    </main>
  </div>
  <script src="assets/vendors/jquery/jquery.min.js"></script>
  <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
